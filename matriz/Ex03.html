<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03</title>
</head>
<body>
    <script>
        let matrizPrincipal = [], somaDiagonal = 0;
        for (let princ = 0; princ < 3; princ++) {
            matrizPrincipal[princ] = [];
            for (let coluna = 0; coluna < 3; coluna++) {
                matrizPrincipal[princ][coluna] = parseInt(prompt(`Digite o elemento [${princ}][${coluna}]:`));
            if (princ === coluna) somaDiagonal += matrizPrincipal[princ][coluna];
            }
        }


        console.log("Soma:", somaDiagonal);
</script>
</body>

</html>
