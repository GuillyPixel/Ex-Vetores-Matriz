<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio01</title>
</head>
<body>
    <script>
            let matrizNumeros = [];
        for (let linha = 0; linha < 3; linha++) {
            matrizNumeros[linha] = [];
            for (let coluna = 0; coluna < 3; coluna++) {
                matrizNumeros[linha][coluna] = parseInt(prompt(`Digite o valor [${linha}][${coluna}]:`));
            }
        }

        console.log(matrizNumeros);
    </script>
</body>

</html>
