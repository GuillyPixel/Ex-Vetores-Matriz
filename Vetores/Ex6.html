<body>
    <script>
        let unsortedNums = [];
        for (let i = 0; i < 10; i++) {
            unsortedNums.push(parseInt(prompt(" Digite um numero: ")));
        }
        console.log(unsortedNums.sort((a, b) => a - b));
    </script>
